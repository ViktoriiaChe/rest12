<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Reserva 2</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/reservas2.css">
    <script src="jQuery/jquery-3.7.1.min.js"></script>
    <script src="JS/js.js"></script>
    <script src="JS/efecto_form.js"></script>

    <script>
        function mostrarCaja() {
            var fechaorigen = new Date();
            fechaorigen = fecha.value;
            var fechaC = fechaorigen.split("-");
            //var fechae=fechaorigen.toString();
            var lista = document.reservar1.hora;
            elegido = lista.selectedIndex;
            opcion = lista.options[elegido];
            hora = opcion.value;
            grupo = document.reservar1.grupo.value;
            escribe = document.getElementById("cajareserva1");
            escribe.innerHTML = "Su reserva es para el dia " + fechaC[2] + "/" + fechaC[1] + "/" + fechaC[0] + " a las " + hora + ", para " + grupo + " personas."

        }
    </script>

</head>
<style>

</style>

<body>

    <div id="mostrar_nav"> <!-- para menu hamburguesa -->

    </div>
    <!-- items del menu hamburguesa -->
    <nav id="nav_menu">
        <ul class="menu">
            <li><a href="index.html">Nosotros</a></li>
            <li><a href="carta.html">La Carta</a></li>
            <li><a href="barra.html">La Barra</a></li>
            <li><a href="reserva.html">Reservas</a></li>
            <li><a href="blog.html">El Blog</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>

    </nav>
    <!-- pagina principal del restaurante -->
    <header id="fotocab">
        <h1>Reserva tu mesa y ven a disfrutar de nuestra cocina</h1>
    </header>
    <main id="reservas">
        <form id="reserva1" name="reservar1" action="#" method="post">
            <div class="campos">
                <label for="fecha"><img class="iconos" src="image/img_reservas/calendario.png" alt="calendario"></label>
                <input name="fecha" type="date" id="fecha" max="2024-06-30" required>
            </div>
            <div class="campos">
                <label for="hora"><img class="iconos" src="image/img_reservas/reloj.png" alt=""></label>
                <select name="hora" id="" required>
                    <option value="">Hora</option>
                    <optgroup label="Comida">
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                    </optgroup>
                    <optgroup label="Cena">
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                        <option value="21:00">21:00</option>
                        <option value="21:30">21:30</option>
                        <option value="22:00">22:00</option>
                        <option value="22:30">22:30</option>
                    </optgroup>
                </select>
            </div>
            <div class="campos">
                <label for="grupo"><img class="iconos" src="image/img_reservas/persona3.png" alt=""></label>
                <input type="number" id="grupo" name="grupo" max="14" required>
            </div>
            <input type="button" id="res1" value="Reservar" onclick="mostrarCaja()">
            <!-- mostrar caja en javaScript -->
            <p id="mascomensales"><b>(*) </b>Si su reserva es para grupos superior a 15 comensales, pulsa aqui <a
                    href="#reserva_2" id="enlacereserva2">Reserva para grupos > 15</a>
            </p>
        </form>
        <!-- A partir de aqui sera la codificacion del formulario de reservas de grupos -->
        <form id="reserva_2" name="reserva_2" action="#" method="post">
            <div id="cajareserva1"></div>
            <p><label for="nombre">Nombre</label></p>
            <p><input type="text" name="nombre" maxlength="15" required></p>
            <p><label for="apellidos">Apellidos</label></p>
            <p><input type="text" name="apellidos" maxlength="15" required></p>
            <p><label for="e_mail">E-mail</label></p>
            <p><input type="email" name="e_mail" maxlength="15" required></p>
            <p><label for="telefono">NÂº de contacto</label></p>
            <p><input type="tel" name="telefono" required></p>
            <p><label for="solicitud">Solicitud particular</label></p>
            <textarea name="solicitud" id="solicitud" cols="30" rows="5">
            </textarea>

           <p><input type="checkbox" id="acepto" required>Acepto la <a href="protecdatos.html" target="_blank">Politica
                    de proteccion de datos</a></p> 

            <input type="submit" id="res2" value="Reservar" disabled> <p><input type="reset" id="cancelar"
                value="Borrar"></p>
        </form>

    </main>

    <footer>
        <a href="#" target="_blank" title="Ejemplo Menu Vertical Responsive">Ejemplo Menu Vertical</a>
    </footer>

</body>

</html>
