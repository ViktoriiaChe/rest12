    <header>

    <main>
        <div id="blogcabecera"> <!-- para imagen de la cabecera -->
        </div>
        <div id="titulo">
            <h2>Contacta con nosotros</h2>
        </div>
        <div id="cuerpo" class="contacto">
            <form action="#" method="post" id="contacform">

                <p><label>Nombre</label><br>
                    <input type="text" placeholder="Viktoriia" required>
                </p>

                <p><label>Apellidos</label><br>
                    <input type="text" placeholder="Chernohor" required>
                </p>

                <p>
                    <label>Email</label><br>
                    <input type="text" placeholder="viktoriia.chernohor@gmail.com" required>
                </p>

                <p><label>Telefono</label><br>
                    <input type="tel" placeholder="999999999" required>
                </p>

                <p><label id="tema">Tema</label><br>
                    <select name="tema" required>
                        <option value="Elige una option">Elige una option</option>
                        <option value="Atencion al cliente" selected>Atencion al cliente</option>
                        <option value="Alergenos">Alergenos</option>
                        <option value="Marketing y prensa">Marketing y prensa</option>
                        <option value="Administracion">Administracion</option>
                        <option value="Proveedores">Proveedores</option>
                        <option value="Empleo">Empleo</option>
                        <option value="Otros">Otros</option>
                    </select>
                </p>

                <p><label for="comentario">Tu comentario</label><br>
                    <textarea name="comentario" id="comentario" cols="60" rows="5"></textarea>
                </p>

                <input type="checkbox" id="acepto" name="remember" required onclick="activarchecked2();">Acepto la <a
                    href="ProtecciÃ³n de datos.pdf" target="_blank">Politica de proteccion de
                    datos</a>
                <br>
                <input type="submit" name="submit" value="Enviar" id="contcform" disabled="true"><br>

            </form>
        </div>
