<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo slider 3</title>
    <link rel="stylesheet" href="Style/ejemplo3.css">
</head>

<body>
    <header>
        <h1>Ejemplo Slider TRES Sencillo</h1>
    </header>
    <div class="slide-dividido"> <!-- contenedor principal -->
        <div class="slideshow"> <!-- div fotos -->
            <div class="slider">
                <!-- para img1 -->
                <div class="foto">
                    <img src="image/fotos/fotcab.jpg">

                </div>
                <!-- para img2 -->
                <div class="foto">
                    <img src="image/fotos/fotcab2.jpg">

                </div>
                <!-- para img3 -->
                <div class="foto">
                    <img src="image/fotos/cocteles.jpg">

                </div>
                <!-- para img4 -->
                <div class="foto">
                    <img src="image/fotos/frutas-y-verduras1.jpg">

                </div>

            </div>

        </div>
        <!-- div para textos -->

        <div class="slideshow-texto">
            <div class="foto">Cabecera 1</div>
            <div class="foto">Cabecera 2</div>
            <div class="foto">Cocteles</div>
            <div class="foto">Frutas y Verduras</div>
        </div>

    </div>

    <footer>
        <h5>Ejemplo realizado en clase 18/01/2024 para aplicar a pagina del restaurante</h5>
    </footer>

</body>

</html>
